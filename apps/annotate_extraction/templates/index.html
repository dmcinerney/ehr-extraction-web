<!doctype html>
<html>

  <head>
    <title>Annotate Extraction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/static/d3.min.js"></script>
    <script src="/static/sprintf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>
    <script>
      var file_from_server = {{ file_from_server }};
      var file = "{{ file }}";
      var queries = JSON.parse('{{ queries | tojson | safe}}');
    </script>
    <script src="/static/index.js"></script>
  </head>

  <body>
    <h1>Annotate Extraction</h1>
    <div class="form">
      {% if file_from_server == "true" %}
        <div id="article_file">file from server</div>
      {% else %}
        <h2>Choose an article:</h2>
        <input type="file" id="article_file" accept=".txt" onchange="loadArticle()">
      {% endif %}
    </div>
    <div class="form">
      <h2>Choose a query:</h2>
      <select id="query" class="fancy_select" onchange="executeQuery()">
      </select>
    </div>
    <div id="loader_div"></div>
    <div id="vis_div" class="row">
      <div id="article_div" class="column">
        <h2>Reports</h2>
        <p>Some text..</p>
      </div>
      <div id="summary_div" class="column">
        <h2>Summary</h2>
        <p>Some text..</p>
      </div>
    </div>
    <div class="submit_button">
      <button type="button" onclick="submit()">Submit</button>
    </div>
  </body>

</html>

<!doctype html>
<html>

  <head>
    <title>Validate Extraction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" href="/static/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script src="/static/d3.min.js"></script>
    <script src="/static/sprintf.min.js"></script>
    <script>
      var file_from_server = {{ file_from_server }};
      var file = "{{ file }}";
      var queries = JSON.parse('{{ queries | tojson | safe}}');
    </script>
    <script src="/static/index.js"></script>
  </head>

  <body>
    <h1>Validate Extraction</h1>
    <div class="row">
      {% if file_from_server == "true" %}
        <text id="reports_file">Patient File: {{ file }}</text>
      {% else %}
        <h2>Choose a patient file:</h2>
        <input type="file" id="reports_file" accept=".txt" onchange="loadReports()">
      {% endif %}
    </div>
    <div id="loader_div" class="row"></div>
    <div id="column_headers" class="row">
      <div id="reports_header_div" class="column box colheader">
        <text class="headertext">Reports</text>
      </div>
      <div id="summary_header_div" class="column box colheader">
        <text class="headertext">Tags</text>
      </div>
    </div>
    <div id="vis_div" class="row">
      <div id="reports_div" class="column box colbody">
        <div class="buttons">
          <button id="previous" class="btn btn-primary" onclick="previousReport()">Previous</button>
          <select id="report" class="selectpicker" onchange="chooseReport()">
          </select>
          <button id="next" class="btn btn-primary" onclick="nextReport()">Next</button>
        </div>
        <div class="custom_text">
        </div>
      </div>
      <div id="summary_div" class="column box colbody">
        <div class="buttons">
          <select id="tag" class="selectpicker" data-live-search="true" onchange="chooseTag()">
          </select>
          <button id="next" class="btn btn-primary" onclick="showAllSummaries()">Show All</button>
        </div>
        <div id="tag_sentences" class="custom_text">
        </div>
        <div id="sentence_tags">
          <p id="sentenceheader"><b>Selected Sentence:</b> </p>
          <div class="custom_text">
            <p><b>Tags:</b></p>
            <ul>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <button class="btn btn-primary btn-block" onclick="submit()">Submit</button>
    </div>
  </body>

</html>
